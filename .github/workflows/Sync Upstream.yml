name: Sync Upstream

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Sync with upstream
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git remote get-url upstream >/dev/null 2>&1; then
            git remote set-url upstream https://github.com/aabacada/CloudNav-abcd.git
          else
            git remote add upstream https://github.com/aabacada/CloudNav-abcd.git
          fi

          git fetch upstream main

          # No shared history: normal merge will always fail with
          # "refusing to merge unrelated histories".
          if ! git merge-base HEAD upstream/main >/dev/null 2>&1; then
            {
              echo "⚠️ 当前仓库与 upstream 无共同历史，已跳过自动同步。"
              echo ""
              echo "如需首次对齐，请手动执行一次并处理冲突："
              echo "\`git merge upstream/main --allow-unrelated-histories\`"
            } >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          if git merge upstream/main --no-edit; then
            git push origin main
            echo "✅ 同步成功！" >> $GITHUB_STEP_SUMMARY
          else
            if git rev-parse -q --verify MERGE_HEAD >/dev/null; then
              git merge --abort || true
            fi
            echo "⚠️ 存在冲突，需要手动处理" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
